<title>大小写转换</title>

<body>
      <TABLE cellSpacing=0 cellPadding=3 align=center border=0>
        <TBODY>
        <TR>
          <TD scope=row align=middle >
		  <DIV align=center>
<center><font color=green size=5><strong>英文字母大小写转换工具</strong></font></center>
<SCRIPT language=JavaScript>var Sys_LoadStart=new Date(); </SCRIPT>
<SCRIPT language=javascript src="Big_Small.js" type=text/javascript></SCRIPT>
<BR>
<TEXTAREA id=txt rows=25 cols=90></TEXTAREA><BR><INPUT class=bt onclick=h1.value=0;convert() type=button value=转化为大写>&nbsp;
 <INPUT class=bt onclick=h1.value=1;convert() type=button value=转化为小写> &nbsp; 
<INPUT class=bt onClick="copy('txt')" type=button value="复 制"> &nbsp;
 <INPUT class=bt onClick="cut('txt')" type=button value="剪 切"> &nbsp;
  <INPUT class=bt onClick="txt.value=''" type=button value="清 空">&nbsp;
   <INPUT type=hidden value=0 name=h1> </DIV></TD>
